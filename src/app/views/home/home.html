<div class="header-container">
  <h1 class="header">NTT Music</h1>
  <div>
    <form (ngSubmit)="search()">
      <input [(ngModel)]="query" name="query" placeholder="Buscar artista..." />
      <button type="submit">Buscar</button>
    </form>
  </div>
</div>

<div class="body-container">
  <div *ngIf="loading()" class="loading-container">
    <div class="spinner"></div>
    <p>Buscando artistas...</p>
  </div>

  <div *ngIf="error()" class="error-message">
    {{ error() }}
  </div>

  <div *ngFor="let artist of artists()">
    <div class="artist-card">
      <img [src]="artist.images?.[0]?.url || placeholder" alt="{{ artist.name }}" />
      <p class="name">{{ artist.name }}</p>
    </div>
  </div>

  <div *ngIf="!loading() && !artists().length && !error() && searched" class="no-results">
    <p>Nenhum artista encontrado para "{{ query }}".</p>
    <p>Tente buscar por outro nome.</p>
  </div>
</div>
